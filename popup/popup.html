                    <label class="label">Current Limit: &#x3c;</label>

                        <input

                            type="text"
                            min="0"

                            name="viewCount"

                            pattern="\d+"
                        />

                            type="checkbox"
                            id="startOnAnySubdomain"

                    </label>
                </form>
            </div>
            <div class="hero-foot">

                    class="button is-ghost is-small"

                >

        </section>
